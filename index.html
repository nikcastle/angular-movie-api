<!DOCTYPE html>
<html lang="en-US">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <div>
            <label>
                Search for a movie title: 
                <input type="text" 
                ng-model="movieTitle" 
                name="movieTitle" 
                ng-required="true"
                placeholder="Enter a full movie name"/>
            </label>
            <!-- <span class="error-message" ng-show="movieTitle.$dirty && movieTitle.$error.required">You must enter a movie title to search</span> -->
            <button ng-click="apiCall(movieTitle)">Search</button>
        </div>

        <!-- Last Name: <input type="text" ng-model="lastName" /><br />
        <br />
        Full Name: {{firstName + " " + lastName}}
        <br />
        <ul ng-repeat="name in names">
            <li>{{name.firstName}} {{name.lastName}}</li>
        </ul> -->

        <div>
            <h4>Search Results for {{movieTitle}}: </h4>
        </div>

        <div>
            <h4>Related Results for {{movieTitle}}: </h4>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
